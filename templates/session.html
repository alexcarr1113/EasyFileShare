<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Session {{sessionCode}}</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7418807760255077"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='session.js')}}"></script>
</head>

<body>
    <div class="container text-center">
        <img class="logo mb-3" src="{{ url_for('static', filename='upload.png') }}">
        <h1 id="sessioncode" class="h1 mb-3 fw-normal">{{sessionCode}}</h2>
            <a href="/"><button class="btn mb-3 btn-primary btn-lg">Back</button></a>
            <form class="form" id="fileform" method=post enctype=multipart/form-data>
                <h3 class="h3 mb-3 fw-normal">Add Files</h3>
                <div class="mb-3 form-floating">
                    <div class="mb-3 form-group">
                        <input class="form-control" type="password" id="encryptionKey" placeholder="Encryption Key (optional)">
                    </div>
                    <div class="mb-3 form-group">
                        <input class=" form-control-file" id="uploadfile" type=file name=file>
                    </div>
                </div>
            </form>

            <form class="form form-text" id="uploadtext">
                <div class="mb-3 form-floating">
                    <input type="text" name="user_text" class="form-control" id="textInput">
                    <label id="textLabel" for="text_input">Update Text</label>
                </div>
                <div class="text-buttons">
                    <button type="submit" class="w-25 mx-5 btn btn-primary">Copy Text</button>
                </div>
            </form>
            <div class="text-center" id="files">
            </div>

            <p>SimpleFile made by Alex Carr. Contact email: alexcarr1113@outlook.com. If a key is provided, files will be encrypted using the AES-256 algorithm. Otherwise, files will be stored as plaintext.</p>
            <footer>17/01/22</footer>
            <p class="attribution">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
