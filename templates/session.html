<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>Session {{sessionCode}}</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="h1 mb-3 fw-normal">{{sessionCode}}</h2>
            <a href="/"><button class="btn mb-3 btn-secondary btn-lg">Back</button></a>
            <form class="form" id="uploadfile" method=post enctype=multipart/form-data>
                <h3 class="h3 mb-3 fw-normal">Upload File</h3>
                <div class="mb-3 form-floating">
                    <input class="mb-3 form-control-file" type=file name=file>
                    <button type="submit" id="uploadbtn" class="w-100 btn btn-primary">Upload</button>
                </div>
            </form>

            <h3 class="h3 mb-3 fw-normal">Upload Text</h3>
            <form class="form form-text" method=post id="uploadtext">
                <div class="mb-1 form-floating">
                    <input type="text" name="user_text" class="form-control" id="text_input">
                    <label id="text_label" for="text_input">Enter Text</label>
                </div>

                <button type="submit" class="w-50 btn btn-secondary btn">Update</button>
            </form>
            <div class="text-center" id="files">
            </div>
            <footer>08/12/21 11:00</footer>
    </div>

    <script>

        function update_files(fileList) { // Clear file list and rebuild
            $(".file").remove();
            for (var i = 0; i < fileList.length; i++) {
                var filename = fileList[i][0];
                $("#files").append("<div class='row mb-1 file'><div class='col col-md-6'>" + filename + "</div><div class='col col-md-6'><a href='/session/{{sessionCode}}/" + filename + "' download><button class='btn btn-outline-primary mx-1'>Download</button></a><button onclick=remove_file('"+filename+"') class='btn btn-outline-danger mx-1'>Remove</button></div></div>");
            }
        }

        function update_text(userText) {
            $("#textupload").attr("value", userText);
        }

        function remove_file(filename) {
            console.log("removing " + filename);
            $.ajax({
                type: "POST",
                url: "/remove/{{sessionCode}}/"+filename,
                success: function (response) {
                    update_files(response["fileList"]);
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }

        $(document).ready(function () { // Runs when document is loaded

            // send ajax req for files and text
            $.ajax({
                type: "POST",
                url: "/session/{{sessionCode}}",
                success: function (response) {
                    update_files(response["fileList"]);
                    update_text(response["userText"]);
                },
                error: function (error) {
                    console.log(error);
                }
            })

            $("#uploadtext").submit(function (event) { // Send text field to server
                user_text = $("#text_input").val();
                $.ajax({ // Send AJAX request
                    type: "POST",
                    url: "/upload/{{sessionCode}}",
                    contentType: 'application/json; charset=utf-8',
                    dataType: "json",
                    data: JSON.stringify({ "user_text": user_text }),
                    success: function (response) { // If successful replace field value with text
                        update_text(response["userText"]);
                    },
                    error: function (response) {
                        console.log(response);
                    }
                })
                event.preventDefault();
            })

            $("#uploadfile").submit(function (event) { // When form is submitted, capture file and create form data object
                var file = $("#uploadfile")[0];
                var formData = new FormData(file);
                $("#uploadbtn").html("Uploading");
                $("#uploadbtn").attr("class", "w-100 btn btn-danger");
                $.ajax({ // Send AJAX request
                    type: "POST",
                    url: "/upload/{{sessionCode}}",
                    data: formData,
                    processData: false,
                    contentType: false,
                    cache: false,
                    success: function (response) { // If successful, remove current list and rebuild list with new files
                        $("#uploadbtn").attr("class", "w-100 btn btn-primary");
                        $("#uploadbtn").html("Upload");
                        update_files(response["fileList"]);
                    },
                    error: function (response) {
                        $("#uploadbtn").html("Upload failed");
                    }
                })
                event.preventDefault();
            })
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
