<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7418807760255077"
     crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
</head>
<body>

    <div class="container text-center"> 
        <h2 class="h2 fw-normal mb-4">Simple File Transfer</h1> 
        <form class="form form-login" method=post>
            <h3 class="h3 mb-3 fw-normal">Session Login</h3>
            <div class="mb-3 form-floating">
                <input type="text" onkeyup="this.value = this.value.toUpperCase();" name="code" class="form-control" id="code_input">
                <label for="code_input">Session Code</label>
            </div>
            <button type="submit" class="w-100 btn btn-primary">Login</button>
        </form>

        <form class="form" id="fileform" method=post enctype=multipart/form-data>
            <h3 class="h3 mb-3 fw-normal">Upload File</h3>
            <div class="mb-3 form-floating">
                <input id="uploadfile" class="form-control-file" type=file name=file>
            </div>
        </form>

        <h3 class="h3 mb-3 fw-normal">Upload Text</h3>
        <form class="form form-text" method=post id="textupload">
            <div class="mb-1 form-floating">
                <input type="text" name="user_text" class="form-control" id="text_input">
                <label id="text_label" for="text_input">Enter Text</label>
            </div>

            <button type="submit" class="w-50 btn btn-secondary btn">Upload</button>  
        </form>    
        <footer>08/12/21 15:20</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
